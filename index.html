<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SQL INSERT INTO Text Parser</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

</head>

<body>

  <div id="app" class="container mt-4">
    <div class="row col">
      <h1>SQL INSERT INTO Text Parser</h1>
      <p>Simply paste in text and it will auto format each newline into an
        <strong>INSERT INTO VALUES</strong> entry.</p>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label class="section-label">Options</label>
        <div class="form">
          <div class="form-group">
            <label for="tableName">Table Name</label>
            <input name="tableName" class="form-control" id="tableName" type="text" />
          </div>

          <label data-toggle="collapse" data-target="#additionalOptions" aria-expanded="false" aria-controls="additionalOptions">
            <i class="fa fa-plus-square-o collapsed" aria-hidden="true"></i>
            <i class="fa fa-minus-square-o expanded" aria-hidden="true"></i>
            Additional Options
          </label>
          <div id="additionalOptions" class="collapse" aria-expanded="false" aria-controls="additionalOptions">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" name="tabColumns" id="tabColumns" type="checkbox" checked />
                <label class="form-check-label" for="tabColumns">Treat tabs as columns</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" name="trimEntries" id="trimEntries" type="checkbox" checked />
                <label class="form-check-label" for="trimEntries">Trim leading and trailing spaces</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <label data-toggle="collapse" data-target="#columnOptionsForm" aria-expanded="true" aria-controls="columnOptionsForm">
          <i class="fa fa-plus-square-o collapsed" aria-hidden="true"></i>
          <i class="fa fa-minus-square-o expanded" aria-hidden="true"></i>
          Column Options
        </label>
        <div class="collapse show" id="columnOptionsForm" aria-expanded="true" aria-controls="columnOptionsForm">
          <table class="table" id="columnOptionsTable">
            <thead>
              <tr>
                <th>Column</th>
                <th>Include Quotes</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="section-label">Input</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <textarea id="input"></textarea>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-10">
        <label class="section-label">Output</label>
      </div>
      <div class="col-2" style="text-align: right;">
        <button id="copyBtn" class="btn btn-secondary btn-sm">Copy</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <pre id="output"></pre>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.js'></script>

  <script src="dist/index.js"></script>
</body>

</html>
